<body>
    <nav>
    <input type="text"/>
   
    <input type="date"/>
      <button onclick="add()">Add</button>
    <button onclick="upd()" style="display: none;">update</button>
    <ol>
         


    </ol></nav>
    <script>
        let ipr=document.querySelectorAll("input")
        let olr=document.querySelector("ol")
        let btr=document.querySelectorAll("button")
        let arr=[]
        let ein=-1
        let disp=()=>{
            let s=""
            for(let i=0;i<arr.length;i++){
                s=s+`<li>${arr[i].task}<button onclick="edit(${i})">edit</button>
                    <button onclick="del(${i})">delete</button>${arr[i].date}</li>`
            }
            olr.innerHTML=s
        }
        let add=()=>{
            arr.push({'task':ipr[0].value,'date':ipr[1].value})
            ipr.value=""
            disp()
        }
        function del(ind){
            arr.splice(ind,1)
            disp()
        }
        function edit(ind){
            ipr[0].value=arr[ind].task
            ipr[1].value=arr[ind].date
            btr[0].style.display="none"
            btr[1].style.display="inline-block"
            ein=ind
        }
        let upd=()=>{
            arr[ein].task=ipr[0].value
            arr[ein].date=ipr[1].value
            ipr.value=""
            btr[1].style.display="none"
            btr[0].style.display="inline-block"
            disp()
        }
    </script>
</body>
</html>
